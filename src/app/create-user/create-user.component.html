<div class="container-fluid col-md-9">
  <h2>Create User</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="userName">

      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword"
             [class.is-invalid]="registrationForm.errors?.misMatch">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match!</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registrationForm?.invalid">Create</button>

  </form>
</div>
